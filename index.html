<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siddharth Pandey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <div class="con-user">
        <div class="avatar">
          <img src="images/avatar.jpg" alt="creativeSiddharth" />
        </div>
        <div class="title">
          <h1>Siddharth Pandey</h1>
          <p>Developer, Designer & Creator</p>
        </div>
      </div>
      <div class="con-menu">
        <button onclick="handleClick(event, 'con-links')" class="active">
          Links
        </button>
        <button onclick="handleClick(event, 'con-posts')">Blogs</button>
      </div>
      <div class="con-contents">
        <div class="con-links">
          <a target="_blank" href="https://www.creativesiddharth.tech/">
            <i class="bx bxl-react"></i>
            <span> Portfolio </span>
          </a>
          <a target="_blank" href="https://www.codingtouch.in">
            <i class="bx bxl-chrome"></i>
            <span> Blog Website </span>
          </a>
          <a target="_blank" href="https://in.linkedin.com/in/siddharthpandeydev">
            <i class="bx bxl-linkedin"></i>
            <span> LinkedIn </span>
          </a>
          <a target="_blank" href="https://github.com/creativesid">
            <i class="bx bxl-github"></i>
            <span> Github </span>
          </a>
          <a target="_blank" href="https://www.instagram.com/creative_siddharth/">
            <i class="bx bxl-instagram-alt"></i>
            <span> Instagram </span>
          </a>
          <a target="_blank" href="https://www.instagram.com/visualsiddharth/">
            <i class="bx bxl-instagram-alt"></i>
            <span> Personal profile (IG) </span>
          </a>
          <a target="_blank" href="https://codepen.io/creativesiddharth">
            <i class="bx bxl-codepen"></i>
            <span> Codepen </span>
          </a>
          <a target="_blank" href="https://www.facebook.com/creativeSidddharth/">
            <i class="bx bxl-facebook"></i>
            <span> Facebook Page </span>
          </a>
        </div>

        <div class="con-posts">
          <a
            class="post"
            target="_blank"
            href="https://www.codingtouch.in"
          >
            <div class="con-file">
              <img src="images/blog1.jpg" alt="" />
            </div>

            <footer>
              <h3>
                <i class="bx bxl-chrome"></i>
                Blog Post
              </h3>
              <p>Android dev free resources</p>
            </footer>

            <div class="effect"></div>
          </a>
          
          <a
            class="post"
            target="_blank"
            href="https://www.codingtouch.in"
          >
            <div class="con-file">
              <img src="images/blog2.jpg" alt="" />
            </div>

            <footer>
              <h3>
                <i class="bx bxl-chrome"></i>
                Blog Post
              </h3>
              <p>Ultimate CSS cheate-sheet</p>
            </footer>

            <div class="effect"></div>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js">  </script>
</html>
